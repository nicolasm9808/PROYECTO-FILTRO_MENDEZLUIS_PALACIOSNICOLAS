<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <script src="carrito.js" defer></script>
</head>
<body>
    <nav class="barra-nav">
        <a href="index.html" id="contenedor-logo">
            <img src="Recursos/Logo-blanco-transparente.png" alt="Inicio" id="logo">
        </a>
        <div class="contenedor-iconos">
            <button class="contenedor-icono">
                <img src="Recursos/lupa.png" alt="Buscar" class="icono-barra-nav">
            </button>
            <input type="text" id="buscador" oninput="filtrarYates()" placeholder="Buscar yate...">
            <button class="contenedor-icono">
                <img src="Recursos/chat.png" alt="Chat" class="icono-barra-nav">
            </button>
            <a href="carrito.html" class="contenedor-icono">
                <img src="Recursos/carrito.png" alt="Carrito" class="icono-barra-nav">
            </a>
        </div>
    </nav>
    <main class="main-carrito">
        <h1 class="tamaño bold margen">VENTANA DE PAGO</h1>
        <hr>
        <section class="informacion-pago" id="informacion-pago">
            <button id="vaciar-carrito" class="boton-realizar-pago">VACIAR CARRITO</button>
            <div id="yates-carrito"></div>
            <div class="informacion-pago-valores">
                <p class="bold">PRIMER PAGO</p>
                <p id="primer-pago"></p>
                <p class="bold">32 CUOTAS MENSUALES</p>
                <p id="cuotas-mensuales"></p>
            </div>
        </section>
        <section class="proceder-pago">
            <div class="horizontal">
                <h2 class="tamaño2">PRECIO A PAGAR</h2>
                <p id="precio-total"></p>
            </div>
            <hr class="linea-completa blanco">
            <p class="bold margen">MÉTODO DE PAGO</p>
            <div>
                <input type="radio" name="metodo-pago" value="transferencia" id="transferencia">
                <label for="transferencia">Transferencia Bancaria</label>
            </div>
            <div>
                <input type="radio" name="metodo-pago" value="bitcoin" id="bitcoin">
                <label for="bitcoin">(BTC) Bitcoin</label>
            </div>
            <div class="centrar">
                <button class="boton-realizar-pago">REALIZAR PAGO</button>
            </div>
        </section>
    </main>
    <div id="mensaje-ordenador">
        <h1 class="bold">Acceso restringido</h1>
        <p class="tamaño2">Esta página solo está disponible para dispositivos móviles.</p>
    </div>
</body>
</html>
